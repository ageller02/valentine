<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe6ef, #fff);
    }

    .card {
      position: relative;
      width: min(520px, 92vw);
      background: white;
      border-radius: 18px;
      padding: 28px 22px 34px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
    }

    p {
      margin: 0 0 18px;
      color: #444;
    }

    .btns {
      position: relative;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      min-height: 70px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.10);
    }

    button:active {
      transform: translateY(1px) scale(.99);
    }

    .yes {
      background: #ff3b7a;
      color: white;
      z-index: 1;
    }

    .no {
      background: #f2f2f2;
      color: #222;
      position: absolute;
    }

    .result {
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.15rem;
      min-height: 1.6em;
    }

    .hint {
      margin-top: 8px;
      font-size: .9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Jess, will you be my Valentine‚Äôs date?</h1>
    <p>Choose wisely üíñ</p>

    <div class="btns" id="btnContainer">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="result" id="result"></div>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("btnContainer");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    noBtn.style.left = "140px";
    noBtn.style.top = "0px";

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = containerRect.width - btnRect.width - padding;
      const maxY = containerRect.height - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    noBtn.addEventListener("touchstart", moveNoButton);

    noBtn.addEventListener("click", () => {
      result.textContent = "Nice try üòè";
      hint.textContent = "We both know the real answer.";
    });

    yesBtn.addEventListener("click", () => {
      result.textContent = "Best girlfriend ever ü•∞";
      hint.textContent = "Can‚Äôt wait to make pizza with you ‚ù§Ô∏è";
      confettiBurst();
    });

    function confettiBurst() {
  const emojis = ["üíñ", "üíò", "‚ù§Ô∏è", "‚ú®", "üå∏"];
  const count = 120;

  for (let i = 0; i < count; i++) {
    const span = document.createElement("span");
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.position = "fixed";
    span.style.left = Math.random() * 100 + "vw";
    span.style.top = "-20px";
    span.style.fontSize = 12 + Math.random() * 18 + "px";
    span.style.transition = "transform 3.5s linear, opacity 3.5s linear";
    span.style.opacity = "1";
    document.body.appendChild(span);

    const dx = -15 + Math.random() * 30;
    const dy = window.innerHeight * 0.9;

    requestAnimationFrame(() => {
      span.style.transform =
        `translate(${dx}vw, ${dy}px) rotate(${Math.random() * 720}deg)`;
      span.style.opacity = "0";
    });

    setTimeout(() => span.remove(), 3600);
  }
}
  </script>
</body>
</html>
